        <form action="#" >

            <br>

                <input type="text" placeholder="Name">
                <br><br>

                <br>

                <br>

                <br><br>
                <label for="message">Message</label>
                <br>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                <br><br>
                <input type="submit" value="Submit">
